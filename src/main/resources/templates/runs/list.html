<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Runs</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
<div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">My Runs</h1>
    <a href="/runs/new" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Add Run</a>
    <table class="w-full mt-4 border">
        <thead>
        <tr class="bg-gray-200">
            <th class="p-2 text-left">Date</th>
            <th class="p-2 text-left">Distance</th>
            <th class="p-2 text-left">Duration</th>
            <th class="p-2 text-left">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="run : ${runs}" class="border-t">
            <td class="p-2" th:text="${run.date}"></td>
            <td class="p-2" th:text="${run.distance} + ' km'"></td>
            <td class="p-2" th:text="${run.duration}"></td>
            <td class="p-2">
                <a th:href="@{/runs/edit/{id}(id=${run.id})}" class="text-blue-600 hover:underline">Edit</a>
                |
                <a th:href="@{/runs/delete/{id}(id=${run.id})}" class="text-red-600 hover:underline">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- z.â€¯B. in JavaScript -->
<script>
    function logout() {
        localStorage.removeItem("token");
        window.location.href = "/login?logout";
    }
</script>

<button onclick="logout()">Logout</button>
</body>
</html>
