<head th:replace="~{fragments/header :: head}"></head>
<nav th:replace="~{fragments/navbar :: nav}"></nav>
<div class="max-w-4xl mx-auto p-4">
<h1 th:text="${run.id} != null ? 'Edit Run' : 'New Run'"></h1>
<form th:action="@{/runs}" th:object="${run}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Date: <input type="date" th:field="*{date}" /></label><br>
    <label>Distance (km): <input type="number" step="0.1" th:field="*{distance}" /></label><br>
    <label>Duration (hh:mm:ss): <input type="text" th:field="*{duration}" /></label><br>
    <label>Notes: <textarea th:field="*{notes}"></textarea></label><br>
    <button type="submit">Save</button>
</form>
<a href="/runs">Back</a>
</div>
</body>
</html>
