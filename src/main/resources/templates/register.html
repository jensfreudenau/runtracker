<head th:replace="~{fragments/header :: head}"></head>
<nav th:replace="~{fragments/navbar :: nav}"></nav>
<main class="max-w-md mx-auto mt-20 p-6 bg-white rounded-xl shadow">
    <h1 class="text-2xl font-semibold mb-6">Registrieren</h1>
    <form th:action="@{/register}" method="post" class="flex flex-col gap-4">
    <label for="username">Benutzername:</label>
    <input type="text" id="username" name="username" required /><br/>

    <label for="password">Passwort:</label>
    <input type="password" id="password" name="password" required /><br/>

    <button type="submit">Registrieren</button>
</form>

<p>Schon registriert? <a th:href="@{/login}">Anmelden</a></p>


</main>

 </body>
</html>
