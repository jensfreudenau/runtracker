<head th:replace="~{fragments/header :: head}"></head>
<body>
<nav th:replace="~{fragments/navbar :: nav}"></nav>
<article class="shadow-md bg-white dark:bg-gray-800 tracking-wide pb-24">

    <main class="max-w-4xl mx-auto mt-20 p-6 bg-white rounded-xl shadow">
        <h1 class="text-2xl font-semibold mb-6">Dein Profil</h1>

        <div th:if="${message}"
             class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
             role="alert">
            <span class="block sm:inline" th:text="${error}"></span>
        </div>


        <div th:if="${profile != null}">
            <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-sm">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Photo
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Geburtstag
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Geschlecht
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ort</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Hauptclub
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gewicht
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Url</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">edit</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap" th:text="${profile.name}"></td>
                    <td class="px-6 py-4 whitespace-nowrap" th:text="${profile.photo}"></td>
                    <td class="px-6 py-4 whitespace-nowrap"
                        th:text="${#temporals.format(profile.birthday, 'dd.MM.yyyy')}"></td>
                    <td class="px-6 py-4 whitespace-nowrap" th:text="${profile.sex}"></td>
                    <td class="px-6 py-4 whitespace-nowrap" th:text="${profile.place}"></td>
                    <td class="px-6 py-4 whitespace-nowrap" th:text="${profile.mainClub}"></td>
                    <td class="px-6 py-4 whitespace-nowrap"
                        th:text="${#numbers.formatDecimal(profile.weight,2,1,'COMMA')}"></td>
                    <td class="px-6 py-4 whitespace-nowrap" th:text="${profile.url}"></td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <a th:href="@{/profile/edit/{id}(id=${profile.id})}"
                           class="text-indigo-600 hover:text-indigo-900 mr-4">Bearbeiten</a>
                        <a th:href="@{/profile/delete/{id}(id=${profile.id})}" class="text-red-600 hover:text-red-900"
                           onclick="return confirm('Bist du sicher, dass du dieses Profil löschen möchtest?');">Löschen</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</article>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
