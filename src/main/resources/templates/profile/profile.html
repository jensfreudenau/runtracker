<head th:replace="~{fragments/header :: head}"></head>
<nav th:replace="~{fragments/navbar :: nav}"></nav>
<article class="shadow-md bg-white dark:bg-gray-800 tracking-wide pb-24">

    <main class="max-w-4xl mx-auto mt-20 p-6 bg-white rounded-xl shadow">
        <h1 class="text-2xl font-semibold mb-6">Dein Profil</h1>
        <div th:if="${message}"
             class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
             role="alert">
            <span class="block sm:inline" th:text="${error}"></span>
        </div>
        <div th:if="${profile != null}">
            <div class="grid grid-cols-2 gap-4">
                <div class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</div>
                <div th:text="${profile.name}"></div>
                <div class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Photo</div>
                <div>
                    <img th:src="@{'uploads/' + ${profile.user.id} + '/' + ${profile.photo}}" th:alt="${profile.name}" >
                </div>
                <div class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Geburtstag</div>
                <div th:text="${#temporals.format(profile.birthday, 'dd.MM.yyyy')}"></div>
                <div class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Geschlecht</div>
                <div th:text="${profile.sex}"> </div>
                <div class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hauptclub</div>
                <div th:text="${profile.mainClub}"></div>
                <div class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Url</div>
                <div th:text="${profile.url}"></div>
                <div class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gewicht</div>
                <div th:text="${#numbers.formatDecimal(profile.weight,2,1,'COMMA')}"></div>
                <div class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"></div>
                <div>
                    <a th:href="@{/profile/edit/{id}(id=${profile.id})}" class="text-indigo-600 hover:text-indigo-900 mr-4">Bearbeiten</a>
                </div>
                <div class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"></div>
                <div>
                    <a th:href="@{/profile/delete/{id}(id=${profile.id})}" class="text-red-600 hover:text-red-900"
                        onclick="return confirm('Bist du sicher, dass du dieses Profil löschen möchtest?');">Löschen</a></div>
            </div>
        </div>
    </main>
</article>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
